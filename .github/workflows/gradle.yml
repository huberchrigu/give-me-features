name: CI
on: [ push, pull_request ]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: 21
          distribution: 'adopt'
          cache: gradle
      - name: Install playwright dependencies
        run: ./gradlew playwrightInstallDeps
      - name: Build with Gradle
        run: ./gradlew build
